name: 🧪 Run Tests

on:
  push:
    branches: [ main, develop, feature/*, hotfix/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: 🧪 Test Suite
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 🟢 Setup Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: 📦 Install dependencies
        run: |
          echo "Installing dependencies in root directory..."
          npm install
          echo "Dependencies installed successfully!"
          
      - name: 🔍 Run linting
        run: |
          echo "Running ESLint in root directory..."
          echo "Current directory: $(pwd)"
          echo "Contents of current directory:"
          ls -la
          echo "Checking if src directory exists:"
          if [ -d "src" ]; then
            echo "src directory found, contents:"
            ls -la src/
            echo "Finding TypeScript files in src:"
            find src -name "*.ts" -type f | head -10
            echo "ESLint version: $(npx eslint --version)"
            echo "Running ESLint on found TypeScript files..."
            npx eslint $(find src -name "*.ts" -type f) --format=compact
          else
            echo "src directory not found, searching for TypeScript files in current directory:"
            find . -name "*.ts" -type f | head -10
            echo "Running ESLint on all TypeScript files:"
            npx eslint $(find . -name "*.ts" -type f) --format=compact
          fi
          echo "Linting completed successfully!"
        
      - name: 🧪 Run tests
        working-directory: app
        run: npm run test
        
      - name: 📊 Generate coverage report
        working-directory: app
        run: npm run test:coverage
        
      - name: 📤 Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: app/coverage
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          
      - name: 📋 Test summary
        if: always()
        run: |
          echo "## 🧪 Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Node.js Version:** 18.x" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests:** ✅ All tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- **Coverage:** Generated and uploaded" >> $GITHUB_STEP_SUMMARY

  security:
    name: 🔒 Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: 📦 Install dependencies
        run: |
          echo "Installing dependencies in root directory..."
          npm install
          echo "Dependencies installed successfully!"
        
      - name: 🔒 Run security audit
        run: npm audit --audit-level=moderate
        
      - name: 📋 Security summary
        if: always()
        run: |
          echo "## 🔒 Security Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Security Audit:** ✅ Completed" >> $GITHUB_STEP_SUMMARY

  build:
    name: 🏗️ Build Check
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: 📦 Install dependencies
        run: |
          echo "Installing dependencies in root directory..."
          npm install
          echo "Dependencies installed successfully!"
        
      - name: 🏗️ Build project
        run: npm run build
        
      - name: ✅ Verify build output
        run: |
          if [ -d "dist" ]; then
            echo "✅ Build successful - dist directory created"
            ls -la dist/
          else
            echo "❌ Build failed - dist directory not found"
            exit 1
          fi

  quality:
    name: 📊 Code Quality
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: 📦 Install dependencies
        run: |
          echo "Installing dependencies in root directory..."
          npm install
          echo "Dependencies installed successfully!"
        
      - name: 🔍 Run ESLint
        run: npm run lint
        
      - name: 💅 Check code formatting
        run: npm run format:check
        
      - name: 📋 Quality summary
        if: always()
        run: |
          echo "## 📊 Code Quality Results" >> $GITHUB_STEP_SUMMARY
          echo "- **ESLint:** ✅ Passed" >> $GITHUB_STEP_SUMMARY
          echo "- **Prettier:** ✅ Passed" >> $GITHUB_STEP_SUMMARY
          echo "- **Code Style:** ✅ Consistent" >> $GITHUB_STEP_SUMMARY
