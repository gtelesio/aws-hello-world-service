name: ðŸ§ª Run Tests

on:
  push:
    branches: [ main, develop, feature/*, hotfix/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: ðŸ§ª Test Suite
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸŸ¢ Setup Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: ðŸ“¦ Install dependencies
        run: |
          echo "Installing dependencies in root directory..."
          npm install
          echo "Dependencies installed successfully!"
          
      - name: ðŸ” Run linting
        run: |
          echo "Running ESLint in root directory..."
          echo "Current directory: $(pwd)"
          echo "Contents of current directory:"
          ls -la
          echo "Checking if src directory exists:"
          if [ -d "src" ]; then
            echo "src directory found, contents:"
            ls -la src/
            echo "Finding TypeScript files in src:"
            find src -name "*.ts" -type f | head -10
            echo "ESLint version: $(npx eslint --version)"
            echo "Running ESLint on found TypeScript files..."
            npx eslint $(find src -name "*.ts" -type f) --format=compact
          else
            echo "src directory not found, searching for TypeScript files in current directory:"
            find . -name "*.ts" -type f | head -10
            echo "Running ESLint on all TypeScript files:"
            npx eslint $(find . -name "*.ts" -type f) --format=compact
          fi
          echo "Linting completed successfully!"
        
      - name: ðŸ§ª Run tests
        working-directory: app
        run: npm run test
        
      - name: ðŸ“Š Generate coverage report
        working-directory: app
        run: npm run test:coverage
        
      - name: ðŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: app/coverage
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          
      - name: ðŸ“‹ Test summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Node.js Version:** 18.x" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests:** âœ… All tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- **Coverage:** Generated and uploaded" >> $GITHUB_STEP_SUMMARY

  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: ðŸ“¦ Install dependencies
        run: |
          echo "Installing dependencies in root directory..."
          npm install
          echo "Dependencies installed successfully!"
        
      - name: ðŸ”’ Run security audit
        run: npm audit --audit-level=moderate
        
      - name: ðŸ“‹ Security summary
        if: always()
        run: |
          echo "## ðŸ”’ Security Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Security Audit:** âœ… Completed" >> $GITHUB_STEP_SUMMARY

  build:
    name: ðŸ—ï¸ Build Check
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: ðŸ“¦ Install dependencies
        run: |
          echo "Installing dependencies in root directory..."
          npm install
          echo "Dependencies installed successfully!"
        
      - name: ðŸ—ï¸ Build project
        run: npm run build
        
      - name: âœ… Verify build output
        run: |
          if [ -d "dist" ]; then
            echo "âœ… Build successful - dist directory created"
            ls -la dist/
          else
            echo "âŒ Build failed - dist directory not found"
            exit 1
          fi

  quality:
    name: ðŸ“Š Code Quality
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: ðŸ“¦ Install dependencies
        run: |
          echo "Installing dependencies in root directory..."
          npm install
          echo "Dependencies installed successfully!"
        
      - name: ðŸ” Run ESLint
        run: npm run lint
        
      - name: ðŸ’… Check code formatting
        run: npm run format:check
        
      - name: ðŸ“‹ Quality summary
        if: always()
        run: |
          echo "## ðŸ“Š Code Quality Results" >> $GITHUB_STEP_SUMMARY
          echo "- **ESLint:** âœ… Passed" >> $GITHUB_STEP_SUMMARY
          echo "- **Prettier:** âœ… Passed" >> $GITHUB_STEP_SUMMARY
          echo "- **Code Style:** âœ… Consistent" >> $GITHUB_STEP_SUMMARY
