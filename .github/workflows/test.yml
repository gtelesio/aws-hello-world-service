name: ðŸ§ª Run Tests

on:
  push:
    branches: [ main, develop, feature/*, hotfix/* ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  NPM_VERSION: '9'

jobs:
  test:
    name: ðŸ§ª Test Suite
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: app/package-lock.json
          
      - name: ðŸ“¦ Install dependencies
        working-directory: app
        run: npm ci
        
      - name: ðŸ” Run linting
        working-directory: app
        run: npm run lint
        
      - name: ðŸ§ª Run tests
        working-directory: app
        run: npm run test
        
      - name: ðŸ“Š Generate coverage report
        working-directory: app
        run: npm run test:coverage
        
      - name: ðŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: app/coverage
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          
      - name: ðŸ“‹ Test summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Node.js Version:** ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests:** âœ… All tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- **Coverage:** Generated and uploaded" >> $GITHUB_STEP_SUMMARY

  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json
          
      - name: ðŸ“¦ Install dependencies
        working-directory: app
        run: npm ci
        
      - name: ðŸ”’ Run security audit
        working-directory: app
        run: npm audit --audit-level=moderate
        
      - name: ðŸ” Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
          working-directory: app

  build:
    name: ðŸ—ï¸ Build Check
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json
          
      - name: ðŸ“¦ Install dependencies
        working-directory: app
        run: npm ci
        
      - name: ðŸ—ï¸ Build project
        working-directory: app
        run: npm run build
        
      - name: âœ… Verify build output
        working-directory: app
        run: |
          if [ -d "dist" ]; then
            echo "âœ… Build successful - dist directory created"
            ls -la dist/
          else
            echo "âŒ Build failed - dist directory not found"
            exit 1
          fi

  quality:
    name: ðŸ“Š Code Quality
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json
          
      - name: ðŸ“¦ Install dependencies
        working-directory: app
        run: npm ci
        
      - name: ðŸ” Run ESLint
        working-directory: app
        run: npm run lint
        
      - name: ðŸ’… Check code formatting
        working-directory: app
        run: npm run format:check
        
      - name: ðŸ“‹ Quality summary
        if: always()
        run: |
          echo "## ðŸ“Š Code Quality Results" >> $GITHUB_STEP_SUMMARY
          echo "- **ESLint:** âœ… Passed" >> $GITHUB_STEP_SUMMARY
          echo "- **Prettier:** âœ… Passed" >> $GITHUB_STEP_SUMMARY
          echo "- **Code Style:** âœ… Consistent" >> $GITHUB_STEP_SUMMARY
